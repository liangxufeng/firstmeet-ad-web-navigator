<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>游戏管理</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{{serviceName}/bootstrap/css/bootstrap.min.css(serviceName=${application.serviceName})}">
  <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet"
        th:href="@{{serviceName}/css/bootstrap-table.min.css(serviceName=${application.serviceName})}">
  <link href="../../static/css/style.css" rel="stylesheet"
        th:href="@{{serviceName}/css/style.css(serviceName=${application.serviceName})}">
  <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css"
        rel="stylesheet">
</head>

<body>

<div class="alert alert-success">游戏管理</div>

<div class="form-inline" game="form">
  <button class="btn btn-success"
          id="add-btn"
          th:if="${@acl.access(#request,T(com.chujian.wapp.navigator.sso.model.ACL).SYS_SYS,T(com.chujian.wapp.navigator.sso.model.ACL).RS_GAME_ADD)}">
    添加游戏
  </button>
  <button class="btn btn-success"
          id="edit-btn"
          th:if="${@acl.access(#request,T(com.chujian.wapp.navigator.sso.model.ACL).SYS_SYS,T(com.chujian.wapp.navigator.sso.model.ACL).RS_GAME_EDIT)}">
    编辑游戏
  </button>
  <button class="btn btn-success"
          id="del-btn"
          th:if="${@acl.access(#request,T(com.chujian.wapp.navigator.sso.model.ACL).SYS_SYS,T(com.chujian.wapp.navigator.sso.model.ACL).RS_GAME_DEL)}">
    删除游戏
  </button>

  <input class="form-control" id="searchGameName" placeholder="游戏名称搜索" style="margin-left: 20px;"
         type="text">
  <input class="btn btn-primary" id="search" type="button" value="搜索">
  <input class="btn btn-primary" id="reset" type="button" value="重置">

</div>

<div class="panel-body">
  <a class="display-hide" href="/game"
     id="getGameUrl" th:href="@{{serviceName}/game(serviceName=${application.serviceName})}"></a>
  <a class="display-hide"
     href="/save_game"
     id="saveGameUrl"
     th:href="@{{serviceName}/save_game(serviceName=${application.serviceName})}"></a>
  <a class="display-hide"
     href="/delete_game"
     id="deleteGameUrl"
     th:href="@{{serviceName}/delete_game(serviceName=${application.serviceName})}"></a>
  <a class="display-hide"
     href="/edit_game"
     id="editGameUrl"
     th:href="@{{serviceName}/edit_game(serviceName=${application.serviceName})}"></a>

  <table class="table table-striped" id="gameTable"></table>

  <div class="admin-mask" style="display: none;">
    <!-- 添加 -->
    <div class="web-box" style="display: none;">
      <span class="glyphicon glyphicon-remove websetContClose"></span>
      <h4 id="admin-title">添加游戏</h4>
      <hr/>
      <form id="gameForm">
        <input id="id" name="id" type="hidden">
        <div class="form-group">
          <label for="gameId">游戏ID</label>
          <input class="form-control" id="gameId" name="gameId" type="text">
        </div>
        <div class="form-group">
          <label for="gameName">游戏名称</label>
          <input class="form-control" id="gameName" name="gameName" type="text">
        </div>
        <hr/>
        <div class=" form-group btn-bottom-bar">
          <button class="btn btn-primary" id="btn-sure-add" name="submit"
                  th:if="${@acl.access(#request,T(com.chujian.wapp.navigator.sso.model.ACL).SYS_SYS,T(com.chujian.wapp.navigator.sso.model.ACL).RS_GAME_EDIT)}">
            确定
          </button>
          <button class="btn btn-primary" id="btn-sure-close" type="button">取消</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../../static/js/jquery.min.js"
        th:src="@{{serviceName}/js/jquery.min.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js"
        th:src="@{{serviceName}/bootstrap/js/bootstrap.min.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/js/bootstrap-table.min.js"
        th:src="@{{serviceName}/js/bootstrap-table.min.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/js/bootstrap-table-zh-CN.min.js"
        th:src="@{{serviceName}/js/bootstrap-table-zh-CN.min.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/js/common.js"
        th:src="@{{serviceName}/js/common.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/js/game/game_query.js"
        th:src="@{{serviceName}/js/game/game_query.js(serviceName=${application.serviceName})}"></script>
<script
    src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</body>
</html>
