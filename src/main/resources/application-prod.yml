server:
  port: 8080
  servlet:
    application-display-name: firstmeet-wapp-navigator
    contextPath: /
    session:
      timeout: 3600s
      tracking-modes: cookie, url
      cookie:
        http-only: true
  tomcat:
    basedir: "./"
    max-threads: 500
    min-spare-threads: 50
    accept-count: 200
    max-connections:  10000
    accesslog:
      enabled: true
      directory: ${FIRSTMEET_MSERVICE_DATA_BASEDIR:.}/logs/${HOSTNAME:1}/access-log
    manager.enable: false
    manager.context-path: '/data/webapps/manager'
  max-http-header-size: 10000000

#actuator配置
management:
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://10.66.170.110:3306/ad_manager?useUnicode=true&characterEncoding=utf-8
    username: ad2_user
    password: Ad2*356pro9%djh90Ah
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 2000  #配置获取连接等待超时的时间
      time-between-eviction-runs-millis: 60000 #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 300000 #配置一个连接在池中最小生存的时间，单位是毫秒
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,slf4j
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  jackson:
    serialization:
      indent_output: true

  messages:
    basename: i18n.messages
    use-code-as-default-message: true

