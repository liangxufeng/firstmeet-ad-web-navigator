<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>修改密码</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{{serviceName}/bootstrap/css/bootstrap.min.css(serviceName=${application.serviceName})}">
  <link href="../../static/css/style.css" rel="stylesheet"
        th:href="@{{serviceName}/css/style.css(serviceName=${application.serviceName})}">
  <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css"
        rel="stylesheet">
</head>
<body>

<div class="alert alert-success">修改密码</div>

<div class="panel-body">

  <a class="display-hide"
     href="/sso/password_change"
     id="passwordChangeUrl"
     th:href="@{{serviceName}/sso/password_change(serviceName=${application.serviceName})}"></a>

  <div class="col-sm-6">
    <form class="form-horizontal" id="passwordChangeForm" role="form">

      <div class="form-group">
        <label class="col-sm-2 control-label" for="oldPassword">旧密码</label>
        <div class="col-sm-10">
          <input class="form-control" id="oldPassword" name="oldPassword" type="password">
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label" for="newPassword">新密码</label>
        <div class="col-sm-10">
          <input class="form-control" id="newPassword" name="newPassword" type="password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="confirmPassword">确认新密码</label>
        <div class="col-sm-10">
          <input class="form-control" id="confirmPassword" name="confirmPassword" type="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="btn-bottom-bar">
            <button class="btn btn-primary" onclick="history.back(-1);" type="button">返回</button>
            <button class="btn btn-primary" id="btn-sure-add" name="button">修改</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>


<script src="../../static/js/jquery.min.js"
        th:src="@{{serviceName}/js/jquery.min.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js"
        th:src="@{{serviceName}/bootstrap/js/bootstrap.min.js(serviceName=${application.serviceName})}"></script>
<script
    src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="../../static/js/common.js"
        th:src="@{{serviceName}/js/common.js(serviceName=${application.serviceName})}"></script>
<script src="../../static/js/sso/password_change.js"
        th:src="@{{serviceName}/js/sso/password_change.js(serviceName=${application.serviceName})}"></script>
</body>
</html>
